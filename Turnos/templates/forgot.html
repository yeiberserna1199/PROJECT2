    {% block title %}

        <form action="/forgot" method="post">
            <div class="row align-items-start">
                <p>  </p>
                <p>  </p>
                <p>  </p>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="card ">
                        <div class="card-header">
                            <p> </p>
                            <input autocomplete="off" autofocus class="form-control m-auto" name="email" placeholder="Email" type="text">
                            <p>  </p>

                            <p>  </p>
                            <select class="form-select form-select-auto" aria-label=".form-select-auto example" name="securityquestion">

                            <p>  </p>

                            <p>  </p>
                            <hr class="divider">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Reset Password</button>
                            </div>
                            <p> </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <img src="static/turno.png">
                    <p>  </p>
                    <h1>Recover Your Acount!</h1>

                    </p>
                    {% if error %}
                        <p class=error><strong>Error:</strong> {{ error }}
                    {% endif %}
                    
                </div>

        </form>
    {% endblock %}
