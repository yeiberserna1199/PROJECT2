{% extends "layout.html" %}
    {% block title %}
        
    {% endblock %}
    {% block main %}
        <form action="/turnos" method="post">
            <script>    
                window.setTimeout(function(){
                  window.location.href = "/order";
           
                  }, 15000);
           
            </script>
            <div class="row align-items-start">
            </div>
            <div class="row align-items-center">
                <div class="container">
                    <div class="container">
                        <div class="col">
                            <div class="card ">
                                <div class="card-header">
                                    <p> </p>
                                    <div class="card">
                                        {% for turn in turno %}
                                            <h3>{{turn.name}} {{turn.lastname}} YOUR TURN IS</h3>
                                            <h1>{{turn.turn}}</h1>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    {% endblock %}
